<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 删除苹果默认的工具栏和菜单栏 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- 设置苹果工具栏颜色 -->
		<meta name="format-detection" content="telphone=no, email=no">
		<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<meta name="renderer" content="webkit">
		<meta name="HandheldFriendly" content="true">
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-orientation" content="portrait">
		<style type="text/css">
			*{margin: 0; padding: 0; font-family: "微软雅黑";}
			img{width: 100%; margin: 10px auto 35px; }
			.alert{padding: 16px; font-size: 16px; text-align: center; color: #F04D4D; background-color: #FFFBE3;}
			.title{margin: 10px 0; font-size: 16px; color: #333;}
			.stepT{margin: 10px 0; font-size: 16px; text-align: center; color: #333;}
			.stepP{margin-bottom: 20px; font-size: 15px; text-align: center; color: #666;}
			.stepP span{color: #2297F7;}
		</style>
	</head>
	<body>
		<p class="alert">您的支付宝账号未实名验证，请验证后再操作</p>
		
		<div style="padding: 0 12px;">
			<p class="title">操作步骤如下：</p>
			<hr />
			<p class="stepT">第一步</p>
			<p class="stepP">进入支付宝，点击<span>“我的”</span></p>
			<img src="img/img_one@3x.png" alt="" />
			<p class="stepT">第二步</p>
			<p class="stepP">进入支付宝，点击<span>“个人信息”</span></p>
			<img src="img/img_two@3x.png" alt="" />
			<p class="stepT">第三步</p>
			<p class="stepP">进入支付宝，点击<span>“账户详情”</span></p>
			<img src="img/img_three@3x.png" alt="" />
			<p class="stepT">第四步</p>
			<p class="stepP">进入支付宝，点击<span>“身份信息”</span></p>
			<img src="img/img_four@3x.png" alt="" />
		</div>
	</body>
</html>
