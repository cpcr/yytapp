<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 删除苹果默认的工具栏和菜单栏 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- 设置苹果工具栏颜色 -->
		<meta name="format-detection" content="telphone=no, email=no">
		<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<meta name="renderer" content="webkit">
		<meta name="HandheldFriendly" content="true">
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-orientation" content="portrait">
		<style type="text/css">
			*{margin: 0; padding: 0; font-family: "微软雅黑"; text-align: center; background: #F2F2F2;}
			.img{width: 82px; height: 94px; margin: 100px auto 35px; background: url(/errorPage/img/img_system_busy@3x.png) no-repeat center center; background-size: contain;}
			.p1{margin-bottom: 10px; font-size: 16px; color: #666;}
			.p2{font-size: 16px; color: #999;}
		</style>
	</head>
	<body>
		<div class="img"></div>
		<p class="p1">系统繁忙</p>
		<p class="p2">请点击屏幕重新加载</p>
	</body>
	<script>
		window.onload = function(){
			document.getElementsByTagName('html')[0].onclick = function(){
				javascript:history.go(-1);
				location.reload();
			}
		}
	</script>
</html>
