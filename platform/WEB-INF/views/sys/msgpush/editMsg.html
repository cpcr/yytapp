<script type="text/javascript">
    //添加配置
    function addMsg(obj){
        var parent = $(obj).parents('.action-row');
        var html="";
        html+=' <div class="action-row clearfix">';
        html+=' <div class="row-li" style="width:10%;"><div class="sidepadding"><span class="label_id js_label_id">2</span></div></div>';
        html+=' <div class="row-li" style="width:15%;"><div class="sidepadding"><input type="text" class="span12 center" value="" placeholder="first"/></div></div>';
        html+=' <div class="row-li" style="width:30%;"><div class="sidepadding"><input type="text" class="span12 center" value=""/></div></div>';
        html+='<div class="row-li" style="width:15%;"><div class="sidepadding"><input type="text" class="span12 center" value="" placeholder="first"/></div></div>';
        html+='  <div class="row-li" style="width:15%;"> <div class="sidepadding"><div class="my_select">';
        html+='<select name="" id=""  class="span12"><option value="">蓝色</option><option value="">绿色</option> </select>';
        html+='</div></div> </div>';
        html+='  <div class="row-li textleft" style="width:15%;"> <div class="leftpadding">';
        html+='<button class="btn btn-tool" onclick="addMsg(this);" type="button"><i class="icons-plus"></i></button>';
        html+='<button type="button" class="btn btn-tool" onclick="delMsg(this);"><i class="icons-trash"></i></button>';
        html+=' </div> </div></div>';
        $(parent).after(html);
        $('.js_label_id').each(function(index){
            $(this).html(index+1);
        });
    }

    //删除配置
    function delMsg(obj){
        $(obj).parents('.action-row').remove();
        $('.js_label_id').each(function(index){
            $(this).html(index+1);
        });
    }
</script>
